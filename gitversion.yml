assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 6.0.0
continuous-delivery-fallback-tag: ""
branches:
  master:
    regex: master
    source-branches: ['master']
    tag: dev
  stable:
    regex: stable
    source-branches: ['stable']
    tag: ""
  dev:
    source-branches: ['master']
    regex: dev/.*?/(.*?)
    tag: dev.{BranchName}
  projects:
    source-branches: ['master']
    regex: projects/(.*?)
    tag: proj-{BranchName}
ignore:
  sha: []